<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie</title>

    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>  
    <main>
        <div class="container">
            <div class="mockup">
                <div class="mockup__text">
                    <h1>Gradie</h1>
                    <p>Beautiful gradients in seconds.</p>
                </div>
                    <img src="assets/iPhone Mockup.png" alt="" class="mockup-img"> 
            </div>
            <div class="login">
                <h2>Login</h2>
                <form action="">
                    <label for="email">Email</label>
                    <input type="mail" name="" id="email" placeholder="john@example.com" class="input">

                    <label for="pass">Password</label>
                    <input type="password" id="pass" placeholder="At least 8 characters." class="input">

                    <div class="terms">
                        <input type="checkbox">
                        <p>By creating an account, you agree to the <span class="span">Terms & Conditions.</span></p>
                    </div>
                    <button type="submit">Create an Account</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
